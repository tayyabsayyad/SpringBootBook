      - "Intro to Spring Boot": module4-spring-boot-fundamentals/chapter2-intro-spring-boot.md
      - "Building REST APIs": module4-spring-boot-fundamentals/chapter3-rest-api-basics.md
      - "Data Persistence (JPA)": module4-spring-boot-fundamentals/chapter4-data-jpa.md
      - "Configuration": module4-spring-boot-fundamentals/chapter5-configuration.md
      - "Self-Learning": module4-spring-boot-fundamentals/self-learning.md

  - "Section 2: RESTful API Development":
      - "Intro to REST": module5-restful-api-development/chapter6-rest-intro.md
      - "HTTP Basics": module5-restful-api-development/chapter7-http-basics.md
      - "REST Design": module5-restful-api-development/chapter8-rest-design.md
      - "REST API with Spring Boot": module5-restful-api-development/chapter9-rest-api-springboot.md
      - "Request & Response Handling": module5-restful-api-development/chapter10-request-response.md
      - "Self-Learning": module5-restful-api-development/self-learning.md

  - "Section 3: Spring MVC & Full Stack":
      - "MVC Intro": module6-spring-mvc-fullstack/chapter11-mvc-intro.md
